<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradients</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html {
			background: #000;
		}
		body {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at var(--x, 100px) var(--y, 100px), #1250aa 0%, transparent 100%);
		}
		.text {
			text-transform: uppercase;
			font-size: 4em;
			color: #fff;
			font-weight: bold;
			transform: rotate(10deg) translateX(calc(var(--x, 0px) / 10));
		}
	</style>
</head>
<body>
	<div class="text">Gradients</div>
	<script type="text/javascript">
		!function(){
			function onMouseMove({ clientX, clientY }) {
				document.body.style.setProperty('--x', `${clientX}px`);
				document.body.style.setProperty('--y', `${clientY}px`);
			}
			window.addEventListener('mousemove', onMouseMove, false);
		}();
	</script>
</body>
</html>
